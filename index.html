<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ch√∫c Em NƒÉm M·ªõi</title>
<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
}

.message {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.5);
  font-size: 42px;
  font-weight: bold;
  font-family: serif;
  text-align: center;
  opacity: 0;
  background: linear-gradient(45deg, gold, orange, red);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 20px gold, 0 0 40px orange;
  transition: all 1.5s ease;
}

.message.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

.horse {
  position: absolute;
  bottom: 20px;
  font-size: 60px;
  animation: run 8s linear infinite;
}

@keyframes run {
  0% { left: -100px; }
  100% { left: 110%; }
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="message" id="msg">
Ch√∫c em nƒÉm m·ªõi h·∫°nh ph√∫c üßß‚ú®
</div>

<div class="horse">üêé</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework() {
  let x = Math.random() * canvas.width;
  let y = Math.random() * canvas.height / 2;

  for (let i = 0; i < 250; i++) {
    particles.push({
      x: x,
      y: y,
      vx: (Math.random() - 0.5) * 7,
      vy: (Math.random() - 0.5) * 7,
      alpha: 1,
      color: `hsl(${Math.random()*360},100%,60%)`
    });
  }
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    ctx.fillStyle = p.color.replace(")", "," + p.alpha + ")").replace("hsl","hsla");
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
    ctx.fill();

    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.01;
  });

  particles = particles.filter(p => p.alpha > 0);

  requestAnimationFrame(animate);
}

setInterval(createFirework, 1000);
animate();

setTimeout(() => {
  document.getElementById("msg").classList.add("show");
}, 3000);

</script>
</body>
</html>
